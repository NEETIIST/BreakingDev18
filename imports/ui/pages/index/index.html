<template name="index">

    <div class="row justify-content-start align-items-center m-0"> 
        <div class="col-3 offset-9 position-fixed d-block d-md-none" style="top: 0; right:0; z-index: 10">
            <div class="row justify-content-start align-items-center m-0 vh-15">
                <div class="col-12 text-center" id="open-menu">
                    <i class="fas f-white fa-bars cp fa-2x menu-icon"></i>
                </div>
                <div class="col-12 text-center" id="close-menu" style="display:none">
                    <i class="fas f-white fa-times cp fa-2x menu-icon"></i>
                </div>
            </div> 
        </div>
        <div class="col-lg-10 col-md-9 col-12 px-0" id="landing-content">
            <div class="row justify-content-center align-items-center m-0 black vh-90 scrl-controller" id="landing-0">
                <div class="col-lg-12 col-12">
                    <img class="img-fluid" src="/logos/landingBDev.png"/>
                </div>
            </div>
            <div class="row justify-content-center align-items-center m-0 black vh-10">
                <div class="col-lg-8 col-10 text-center" id="scroll-landing">
                    <i class="fas fa-chevron-down f-white cp hvr-sink"></i>
                </div>
            </div>
            <div class="row justify-content-center align-items-center m-0 black vh-70 scrl-controller" id="landing-1">
                <div class="col-10 p-0 text-left">
                    <div class="spacer-4"></div>
                    <span class="f-white fs-6 fw-6">{{_ "landing-1-title"}}</span>
                    <hr class="red f-red" style="height:2px;border:none;" >
                    <p class="f-white fs-3 fw-4">{{_ "landing-1-desc"}}</p>
                    <span class="f-white fs-3 fw-4">{{_ "landing-1-video"}}</span>
                    <span class="f-white fs-3 fw-4 cp hvr-white-to-red">
                        <a href="https://youtu.be/vSbN26SxwKo" target="_blank">{{_ "landing-1-video-link"}}</a>
                    </span>
                    <div class="spacer-4"></div>
                </div>
            </div>
            <div class="row justify-content-center align-items-center m-0 black vh-70 scrl-controller" id="landing-2">
                <div class="col-10 p-0 text-right">
                    <div class="spacer-4"></div>
                    <span class="f-white fs-6 fw-6">{{_ "landing-2-title"}}</span>
                    <hr class="red f-red" style="height:2px;border:none;" >
                    <p class="f-white fs-3 fw-4">{{_ "landing-2-participant"}}</p>
                    <p class="f-white fs-3 fw-4">{{_ "landing-2-volunteer"}}</p>
                    <p class="f-white fs-3 fw-4">{{_ "landing-2-soon"}}</p>
                    <!--
                    <span class="f-white fs-3 fw-4 cp hvr-white-to-red">
                        <a href="#">{{_ "landing-2-account"}}</a>
                    </span>
                    -->
                    <div class="spacer-4"></div>
                </div>
            </div>
            <!-- Categories -->
            <div class="row justify-content-center align-items-center m-0 black vh-100 scrl-controller" id="landing-3">
                <div class="col-10 p-0 text-center">
                    <div class="spacer-4"></div>
                    <span class="f-white fs-6 fw-6">{{_ "landing-3-title"}}</span>
                    <hr class="red f-red" style="height:2px;border:none;" >
                    <div class="row justify-content-center align-items-start m-0 p-0">
                        <div class="col-lg-6 col-12 pl-lg-0 pr-lg-3 px-0">
                            <img class="square-icon" src="icons/Web.png"/>
                            <p class="f-white fs-4 fw-6 text-center">
                                {{_ "landing-3-web-title"}}
                                <!--
                                <a href="#"><span class="fw-4 hvr-white-to-red cp">{{_ "landing-3-web-sponsor"}}</span></a>
                                -->
                            </p>
                            <p class="f-white fs-3 fw-4 text-justify">{{_ "landing-3-web-desc"}}</p>
                        </div>
                        <div class="col-lg-6 col-12 pr-lg-0 pl-lg-3 px-0">
                            <img class="square-icon" src="icons/Jogos.png"/>
                            <p class="f-white fs-4 fw-6 text-center">
                                {{_ "landing-3-games-title"}}
                                <!--
                                <a href="#"><span class="fw-4 hvr-white-to-red cp">{{_ "landing-3-games-sponsor"}}</span></a>
                                -->
                            </p>
                            <p class="f-white fs-3 fw-4 text-justify">{{_ "landing-3-games-desc"}}</p>
                        </div>
                    </div>
                    <div class="spacer-4"></div>
                    <span class="f-white fs-3 fw-4">{{_ "landing-3-awards-soon"}}</span>
                    <div class="spacer-4"></div>
                </div>
            </div>
            <!-- Challenges -->
            <div class="row justify-content-center align-items-center m-0 black vh-100 scrl-controller" id="landing-4">
                <div class="col-10 p-0 text-center">
                    <div class="spacer-4"></div>
                    <p class="f-white fs-6 fw-6">{{_ "landing-4-title"}}</p>
                    <hr class="red f-red" style="height:2px;border:none;" >
                    <p class="f-white fs-3 fw-4 mb-3">{{_ "landing-4-challenges"}}</p>
                    <div class="row justify-content-center align-items-start m-0 p-0">
                        <div class="col-lg-5 col-12 pl-lg-0 pr-lg-3 px-0">
                            <img class="square-icon" src="icons/A+.png"/>
                            <p class="f-white fs-4 fw-6 text-center mt-2">
                                {{_ "landing-4-aplus-title"}}
                                <!--
                                <a href="#"><span class="fw-4 hvr-white-to-red cp">{{_ "landing-4-aplus-sponsor"}}</span></a>
                                -->
                            </p>
                            <p class="f-white fs-3 fw-4 text-justify">{{_ "landing-4-aplus-desc"}}</p>
                        </div>
                        <div class="col-lg-1 col-0"></div>
                        <div class="col-lg-5 col-12 px-lg-2 px-0">
                            <img class="square-icon" src="icons/Crowd.png"/>
                            <p class="f-white fs-4 fw-6 text-center mt-2">
                                {{_ "landing-4-crowd-title"}}
                                <!--
                                <a href="#"><span class="fw-4 hvr-white-to-red cp">{{_ "landing-4-crowd-sponsor"}}</span></a>
                                -->
                            </p>
                            <p class="f-white fs-3 fw-4 text-justify">{{_ "landing-4-crowd-desc"}}</p>
                        </div>
                        <div class="col-lg-5 col-12 pr-lg-0 pl-lg-3 px-0">
                            <img class="square-icon" src="icons/Innov.png"/>
                            <p class="f-white fs-4 fw-6 text-center mt-2">
                                {{_ "landing-4-innovation-title"}}
                                <a href="https://www.olisipo.pt/" target="_blank"><span class="fw-4 hvr-white-to-red cp">{{_ "landing-4-innovation-sponsor"}}</span></a>
                            </p>
                            <p class="f-white fs-3 fw-4 text-justify">{{_ "landing-4-innovation-desc"}}</p>
                        </div>
                        <div class="col-lg-1 col-0"></div>
                        <div class="col-lg-5 col-12 pr-lg-0 pl-lg-3 px-0">
                            <img class="square-icon" src="icons/Pressure.png"/>
                            <p class="f-white fs-4 fw-6 text-center mt-2">
                                {{_ "landing-4-pressure-title"}}
                                <a href="https://www.pdmfc.com/" target="_blank"><span class="fw-4 hvr-white-to-red cp">{{_ "landing-4-pressure-sponsor"}}</span></a>
                            </p>
                            <p class="f-white fs-3 fw-4 text-justify">{{_ "landing-4-pressure-desc"}}</p>
                        </div>
                    </div>
                    <div class="spacer-4"></div>
                    <span class="f-white fs-3 fw-4">{{_ "landing-4-awards-soon"}}</span>
                    <div class="spacer-4"></div>
                </div>
            </div>
            <!-- FAQ's -->
            <div class="row justify-content-center align-items-center m-0 black vh-50" id="landing-5">
                <div class="col-lg-2 d-none d-lg-block">
                    <i class="far fa-question-circle fa-7x f-white"></i>
                </div>
                <div class="col-lg-8 col-10 p-0 text-left">
                    <div class="spacer-4"></div>
                    <span class="f-white fs-6 fw-6">{{_ "landing-5-title"}}</span>
                    <hr class="red f-red" style="height:2px;border:none;" >
                    <p class="f-white fs-3 fw-4 mb-1">{{_ "landing-5-desc"}}</p>
                    <span class="f-white fs-3 fw-4 cp hvr-white-to-red">
                        <a href="/faq">{{_ "landing-5-faq"}}</a>
                    </span>
                    <div class="spacer-4"></div>
                </div>
            </div>
            <!-- Sponsors -->
            <div class="row justify-content-center align-items-center m-0 black vh-50 scrl-controller" id="landing-6">
                <div class="col-10 p-0 text-right">
                    <div class="spacer-4"></div>
                    <div class="row justify-content-start align-items-end">
                        <div class="col-6 col-md-4 px-md-3 my-2 text-left">
                            <span class="f-white fs-3 fw-4">{{_ "landing-6-sponsor"}}</span>
                            <a href="https://www.olisipo.pt/" target="_blank">
                                <img class="img-fluid" src="/logos/Olisipo.png" title="Olisipo"/>
                            </a>
                        </div>
                        <div class="col-6 col-md-4 px-md-3 my-2 text-left">
                            <a href="https://www.pdmfc.com/" target="_blank">
                                <img class="img-fluid" src="/logos/PDM.png" title="PDMFC"/>
                            </a>
                        </div>
                        <div class="col-6 col-md-4 px-md-3 my-2 text-left">
                            <a href="https://www.primeit.pt/" target="_blank">
                                <img class="img-fluid" src="/logos/PrimeIT.png" title="Prime IT"/>
                            </a>
                        </div>
                        <div class="col-6 col-md-4 px-md-3 my-2 text-left">
                            <a href="https://www.smartconsulting.pt/" target="_blank">
                                <img class="img-fluid" src="/logos/Smart.png" title="Smart Consulting"/>
                            </a>
                        </div>
                        <div class="col-6 col-md-4 px-md-3 my-2 text-left">
                            <a href="http://pt.vortal.biz/" target="_blank">
                                <img class="img-fluid" src="/logos/Vortal.png" title="Vortal"/>
                            </a>
                        </div>
                    </div>
                    <div class="row justify-content-start align-items-end">
                        <div class="col-6 col-md-4 px-md-3 my-2 text-left">
                            <span class="f-white fs-3 fw-4">{{_ "landing-6-organization"}}</span>
                            <a href="https://neeti.tecnico.ulisboa.pt" target="_blank">
                                <img class="img-fluid" src="/logos/NEETI.png" title="Núcleo de Estudantes de Engenharia de Telecomunicações e Informática"/>
                            </a>
                        </div>
                        <div class="col-6 col-md-4 px-md-3 my-2 text-left">
                            <span class="f-white fs-3 fw-4">{{_ "landing-6-support"}}</span>
                            <a href="https://tecnico.ulisboa.pt" target="_blank">
                                <img class="img-fluid" src="/logos/IST.png" title="Instituto Superior Técnico"/>
                            </a>
                        </div>
                    </div>
                    <hr class="red f-red" style="height:2px;border:none;">
                    <div class="row justify-content-center align-items-start">
                        <div class="col-4 text-center f-white">
                            <a href="/contact" class="hvr-white-to-red">
                                <span class="fs-1 fw-4">{{_ "footer-sponsor"}}</span>
                            </a>
                        </div>
                        <div class="col-4 text-center f-white">
                            <a href="https://github.com/NEETIIST/BreakingDev18" target="_blank" class="hvr-white-to-red">
                                <span class="fs-1 fw-4">{{_ "footer-sourcecode"}}</span>
                            </a>
                        </div>
                        <div class="col-4 text-center">
                            <span class="f-white fs-1 fw-4">{{_ "footer-tools"}}
                                <a href="http://meteor.com" target="_blank" class="hvr-white-to-red">Meteor </a>& 
                                <a href="https://getbootstrap.com" target="_blank" class="hvr-white-to-red">Bootstrap</a>
                            </span>
                        </div>
                    </div>
                    <div class="spacer-4"></div>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-2 col-md-3 p-0 d-md-block position-fixed offset-lg-10 offset-md-9" id="menu-col">
            <div class="row justify-content-center align-items-center m-0 vh-20">
                <div class="col-10 col-md-12 text-md-right text-left">
                    <div class="spacer-4"></div>
                    {{> logged}}
                </div>
            </div>
            <div class="row justify-content-center align-items-center m-0 vh-60">
                <div class="col-10 col-md-12 text-md-right text-left">
                    <div class="row justify-content-center align-items-center m-0 cp">
                        <div class="col-12 px-1">
                            <span class="f-white fs-2 fw-4 {{isMenuActive 1}} p-1 px-2 my-2 scroll-menu" id="menu-opt-1">
                                {{_ "menu-start"}}
                            </span>
                        </div>
                    </div>
                    <div class="spacer-4"></div>
                    <div class="row justify-content-center align-items-center m-0 cp">
                        <div class="col-12 px-1">
                            <span class="f-white fs-2 fw-4 {{isMenuActive 2}} p-1 px-2 my-2 scroll-menu" id="menu-opt-2">
                                {{_ "menu-participate"}}
                            </span>
                        </div>
                    </div>
                    <div class="spacer-4"></div>
                    <div class="row justify-content-center align-items-center m-0 cp">
                        <div class="col-12 px-1">
                            <span class="f-white fs-2 fw-4 {{isMenuActive 3}} p-1 px-2 my-2 scroll-menu" id="menu-opt-3">
                                {{_ "menu-categories"}}
                            </span>
                        </div>
                    </div>
                    <div class="spacer-4"></div>
                    <div class="row justify-content-center align-items-center m-0 cp">
                        <div class="col-12 px-1">
                            <span class="f-white fs-2 fw-4 {{isMenuActive 4}} p-1 px-2 my-2 scroll-menu" id="menu-opt-4">
                                {{_ "menu-challenges"}}
                            </span>
                        </div>
                    </div>
                    <div class="spacer-4"></div>
                    <div class="row justify-content-center align-items-center m-0 cp">
                        <div class="col-12 px-1">
                            <span class="f-white fs-2 fw-4 {{isMenuActive 5}} p-1 px-2 my-2 scroll-menu" id="menu-opt-5">
                                {{_ "menu-faqs"}}
                            </span>
                        </div>
                    </div>
                    <div class="spacer-4"></div>
                    <div class="row justify-content-center align-items-center m-0 cp">
                        <div class="col-12 px-1">
                            <span class="f-white fs-2 fw-4 {{isMenuActive 6}} p-1 px-2 my-2 scroll-menu" id="menu-opt-6">
                                {{_ "menu-sponsors"}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center align-items-center m-0 vh-20">
                <div class="col-10 text-center f-white">
                    {{> footer}}
                </div>
            </div>
        </div>
    </div>



</template>
