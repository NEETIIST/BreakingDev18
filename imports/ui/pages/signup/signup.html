<template name="signup">
	
	<div class="row justify-content-start align-items-center m-0"> 
        <div class="col-3 offset-9 position-fixed d-block d-md-none" style="top: 0; right:0; z-index: 10">
            <div class="row justify-content-start align-items-center m-0 vh-15">
                <div class="col-12 text-center" id="open-menu">
                    <i class="fas f-white fa-bars cp fa-2x menu-icon"></i>
                </div>
                <div class="col-12 text-center" id="close-menu" style="display:none">
                    <i class="fas f-white fa-times cp fa-2x menu-icon"></i>
                </div>
            </div> 
        </div>
        <div class="col-lg-10 col-md-9 col-12 px-0">
            {{> Template.dynamic template=signup_content}}
        </div>
        <div class="col-12 col-lg-2 col-md-3 p-0 d-md-block position-fixed offset-lg-10 offset-md-9" id="menu-col">
            <div class="row justify-content-center align-items-center m-0 vh-20">
                <div class="col-10 col-md-12 text-md-right text-left">
                    <div class="spacer-4"></div>
                    {{> logged}}
                </div>
            </div>
            <div class="row justify-content-center align-items-start m-0 vh-60">
                <div class="col-10 col-md-12 text-md-right text-left">
                	<div class="spacer-8"></div>
                	<div class="row justify-content-center align-items-center m-0 cp">
                        <div class="col-12 px-1">
                            <span class="f-white fs-2 fw-4 menu-hover p-1 px-2 my-2" id="menu-goindex">
                                {{_ "menu-goindex"}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center align-items-center m-0 vh-20">
                <div class="col-10 text-center f-white">
                    {{> footer}}
                </div>
            </div>
        </div>
    </div>

</template>

<template name="signupForm">

    <div class="row justify-content-center align-items-center m-0 vh-100 black f-white"> 
        <div class="col-10 col-md-8 text-left">
            {{> atForm state="signUp"}}            
        </div>
    </div>
        
</template>

<template name="signupRoles">
    
    <div class="row justify-content-center align-items-center m-0 vh-30 black f-white">
        <div class="col-10 col-md-10 text-center">
            <span class="f-white fs-6 fw-6">{{_ "signup-title"}}</span>
            <hr class="red f-red" style="height:2px;border:none;" >
            <p class="f-white fs-3 fw-4">{{_ "signup-desc"}}</p>
        </div>
    </div>
    <div class="row justify-content-center align-items-center m-0 vh-50 black f-white">
        <div class="col-5 col-md-4 text-center">
            <img class="square-icon my-2" src="/icons/Web.png"/>
            <p class="f-white fs-1 fw-4">{{_ "signup-dev-desc"}}</p>
            <p class="f-white fs-2 fw-4 form-submit cp" id="signup-dev">{{_ "signup-dev"}}</p>
        </div>
        <!--
        <div class="col-5 col-md-4 text-center">
            <img class="square-icon my-2" src="/icons/Web.png"/>
            <p class="f-white fs-1 fw-4">{{_ "signup-volunteer-desc"}}</p>
            <p class="f-white fs-2 fw-4 form-submit cp" id="signup-volunteer">{{_ "signup-volunteer"}}</p>
        </div>
        -->
    </div>
    <div class="row justify-content-center align-items-center m-0 vh-20 black f-white">
        <div class="col-5 col-md-4 text-center">
            <p class="f-white fs-2 fw-4 form-submit cp" id="signup-sponsor">{{_ "signup-sponsor"}}</p>
        </div>
        <div class="col-5 col-md-4 text-center">
            <p class="f-white fs-2 fw-4 form-submit cp" id="signup-staff">{{_ "signup-staff"}}</p>
        </div>
    </div>

</template>
