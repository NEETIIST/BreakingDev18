<template name="vp_profile">
	<div class="row justify-content-center align-items-start m-0 black vh-100">
		<div class="col-10 text-left f-white">
			{{#if Template.subscriptionsReady}}
				<div class="spacer-8"></div>
				{{#if hasProfile}}
					{{#if editProfile}}
						{{> vp_profile_edit}}
					{{else}}
						<div class="row justify-content-center align-items-start m-0">
							<div class="col-12 text-left p-0 col-md-9">
								<span class="f-white fs-6 fw-6">{{_ "dash-profile-show"}}</span>
							</div>
							<div class="col-12 text-left p-0 mt-2 mb-1 col-md-3 text-md-right mb-md-0 mt-md-0">
								<button class="form-submit cp mt-2 mb-0" id="profile-edit">
									{{_ "profile-edit"}}
								</button>
							</div>
						</div>
						<hr class="red f-red" style="height:2px;border:none;" >
    					{{#with currentVolunteer}}
							<div class="row justify-content-start align-items-start m-0 my-2 py-2">
	                    		<div class="col-2 col-md-1 text-left">
	                    			<i class="f-white fa-fw fas fa-user fs-5" title="{{_ 'devs-name'}}"></i>
	                    		</div>
	                    		<div class="col-10 col-md-11 text-left">
	                    			<span class="f-white fs-3 fw-6 mb-0">{{name}}<span class="fw-4"> ({{username}})</span></span>
	                    		</div>
	                    	</div>
	                    	<div class="row justify-content-start align-items-start m-0 py-2 my-2">
	                    		<div class="col-2 col-md-1 text-left my-2">
	                    			<i class="f-white fa-fw fas fa-mobile-alt fs-5 mr-3" title="{{_ 'devs-phone'}}"></i>
	                    		</div>
	                    		<div class="col-10 col-md-3 text-left my-2">
	                    			<span class="f-white fs-3 fw-4 mb-0">{{phone}}</span>
	                    		</div>
	                    		<div class="col-2 col-md-1 text-left my-2">
	                    			<i class="f-white fa-fw fas fa-male fs-5 mr-3" title="{{_ 'devs-age'}}"></i>
	                    		</div>
	                    		<div class="col-10 col-md-2 text-left my-2">
	                    			<span class="f-white fs-3 fw-4 mb-0">{{age}}</span>
	                    		</div>
	                    		<div class="col-2 col-md-1 text-left my-2">
	                    			<i class="f-white fa-fw fas fa-at fs-5 mr-3" title="{{_ 'devs-email'}}"></i>
	                    		</div>
	                    		<div class="col-10 col-md-4 text-left my-2">
	                    			<span class="f-white fs-3 fw-4 mb-0">{{email}}</span>
	                    		</div>
	                    	</div>
	    					<div class="row justify-content-start align-items-start m-0 my-2 py-2">
	                    		<div class="col-2 col-md-1 text-left">
	                    			<i class="f-white fa-fw fas fa-school fs-5" title="{{_ 'devs-school'}}"></i>
	                    		</div>
	                    		<div class="col-10 col-md-11 text-left">
	                    			<span class="f-white fs-3 fw-4 mb-0">{{school}}</span>
	                    		</div>
	                    	</div>
	                    	<div class="row justify-content-center align-items-start m-0 my-2 py-2">
	                    		<div class="col-2 col-md-1 text-left">
	                    			<i class="f-white fa-fw fas fa-graduation-cap fs-5" title="{{_ 'devs-course'}}"></i>
	                    		</div>
	                    		<div class="col-10 col-md-11 text-left">
	                    			<span class="f-white fs-3 fw-4 mb-0">{{course}}</span>
	                    		</div>
	                    	</div>
	                    	<div class="row justify-content-center align-items-start m-0 my-2 py-2">
	                    		<div class="col-2 col-md-1 text-left">
	                    			<i class="f-white fa-fw fas fa-quote-left fs-5" title="{{_ 'devs-bio'}}"></i>
	                    		</div>
	                    		<div class="col-10 col-md-11 text-left">
	                    			<span class="f-white fs-2 fw-4 mb-0">{{bio}}</span>
	                    		</div>
	                    	</div>
	                    	<div class="row justify-content-center align-items-start m-0 my-2 py-2">
	                    		<div class="col-2 col-md-1 text-left">
	                    			<i class="f-white fa-fw fas fa-theater-masks fs-5" title="{{_ 'devs-interest'}}"></i>
	                    		</div>
	                    		<div class="col-10 col-md-11 text-left">
	                    			<span class="f-white fs-2 fw-4 mb-0">{{interest}}</span>
	                    		</div>
	                    	</div>
	                    	<div class="row justify-content-center align-items-start m-0 my-2 py-2">
	                    		<div class="col-2 col-md-1 text-left">
	                    			<i class="f-white fa-fw fas fa-fish fs-5" title="{{_ 'devs-food'}}"></i>
	                    		</div>
	                    		<div class="col-10 col-md-11 text-left">
	                    			<span class="f-white fs-2 fw-4 mb-0">{{food}}</span>
	                    		</div>
	                    	</div>
    					{{/with}}
					{{/if}}
				{{else}}
	                {{> vp_profile_add}}
				{{/if}}
			{{else}}
				<p>Loading</p>
			{{/if}}
		</div>
	</div>
</template>

<template name="vp_profile_add">
	<span class="f-white fs-6 fw-6">{{_ "vp-profile-add"}}</span>
    <hr class="red f-red" style="height:2px;border:none;" >
	{{#autoForm collection=Volunteers id="addVolunteer" type="method" template="nothing" meteormethod="createVolunteer" validation="browser"}}
		<fieldset>
			{{> afQuickField name="name" class="form-input" autocomplete="off"}}
			{{> afQuickField name="age" class="form-input" autocomplete="off"}}
			{{> afQuickField name="school" class="form-input" autocomplete="off"}}
			{{> afQuickField name="course" class="form-input" autocomplete="off"}}
			{{> afQuickField name="phone" class="form-input" autocomplete="off"}}
			{{> afQuickField name="bio" class="form-input" autocomplete="off"}}
			{{> afQuickField name="interest" class="form-input" autocomplete="off"}}
			{{> afQuickField name="food" class="form-input" autocomplete="off"}}
		</fieldset>
		<button type="submit" class="form-submit cp my-3" style="float:right">{{_ "profile-submit-add"}}</button>
	{{/autoForm}}
</template>

<template name="vp_profile_edit">
	<div class="row justify-content-center align-items-start m-0">
		<div class="col-12 text-left p-0 col-md-9">
			<span class="f-white fs-6 fw-6">{{_ "vp-profile-edit"}}</span>
		</div>
		<div class="col-12 text-left p-0 mt-2 mb-1 col-md-3 text-md-right mb-md-0 mt-md-0">
			<button class="form-submit cp mt-2 mb-0" id="profile-edit-cancel">
				{{_ "profile-edit-cancel"}}
			</button>
		</div>
	</div>
	<hr class="red f-red" style="height:2px;border:none;" >
	{{#autoForm collection=Volunteers id="editVolunteer" doc=currentVolunteer type="method-update" template="nothing" meteormethod="editVolunteer" validation="browser"}}
		<fieldset>
			{{> afQuickField name="name" class="form-input" autocomplete="off"}}
			{{> afQuickField name="age" class="form-input" autocomplete="off"}}
			{{> afQuickField name="school" class="form-input" autocomplete="off"}}
			{{> afQuickField name="course" class="form-input" autocomplete="off"}}
			{{> afQuickField name="phone" class="form-input" autocomplete="off"}}
			{{> afQuickField name="bio" class="form-input" autocomplete="off"}}
			{{> afQuickField name="interest" class="form-input" autocomplete="off"}}
			{{> afQuickField name="food" class="form-input" autocomplete="off"}}
		</fieldset>
		<button type="submit" class="form-submit cp my-3" style="float:right">{{_ "profile-submit-edit"}}</button>
	{{/autoForm}}
</template>
