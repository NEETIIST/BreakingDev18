<template name="dash_team">
	<div class="row justify-content-center align-items-start m-0 black vh-100">
		<div class="col-10 text-left f-white">
			<div class="spacer-4"></div>
			{{#if Template.subscriptionsReady}}
				{{#if userHasProfile}}
					{{> Template.dynamic template=team_option}}
				{{else}}
					<span class="f-white fs-3 fw-4">{{_ "dash-team-noprofile"}}</span>
				{{/if}}
			{{else}}
				<p>Loading</p>
			{{/if}}
		</div>
	</div>
</template>

<template name="dash_team_manage">
	<div class="row justify-content-center align-items-center m-0">
		{{#if hasTeam}}
			{{#with team}}
				<div class="col-12 col-md-12 p-0">
					<div class="row justify-content-start align-items-center m-0 vh-20">
						<div class="col-2 text-left p-0">
							{{#if isWeb this}}
								<img class="img-fluid" src="/icons/Web.png"/>
							{{else}}
								<img class="img-fluid" src="/icons/Jogos.png"/>
							{{/if}}
						</div>
						<div class="col-9 text-left ml-3">
							<p class="f-white fs-3 fw-6 mb-1">{{team_name}}<span class="fw-4"> - "{{project_name}}"</span></p>
							<!--
							<p class="f-white fs-2 fw-4 mb-1 flh-2">{{idea}}</p>
							-->
							<p class="f-white fs-2 fw-4 mb-0 flh-2">{{skills}}</p>
						</div>
					</div>
					<hr class="red f-red" style="height:2px;border:none;" >
				</div>
			{{/with}}
			{{#if isCaptain}}
				<div class="col-10 col-md-5 dashboard-opt p-3 m-3" id="dash-team-edit">
					<div class="row justify-content-center align-items-center m-0 vh-20">
						<div class="col-4 text-center">
							<i class="fas fa-users-cog fa-3x"></i>
						</div>
						<div class="col-8 text-center">
							<span class="f-white fs-3 fw-4">{{_ "dash-team-edit"}}</span>
						</div>
						<div class="col-12 text-left">
							<span class="f-white fs-1 fw-4">{{_ "dash-team-edit-desc"}}</span>
						</div>
					</div>
				</div>
				<div class="col-10 col-md-5 dashboard-opt p-3 m-3" id="dash-team-invite">
					<div class="row justify-content-center align-items-center m-0 vh-20">
						<div class="col-4 text-center">
							<i class="fas fa-user-plus fa-3x"></i>
						</div>
						<div class="col-8 text-center">
							<span class="f-white fs-3 fw-4">{{_ "dash-team-invite"}}</span>
						</div>
						<div class="col-12 text-left">
							<span class="f-white fs-1 fw-4">{{_ "dash-team-invite-desc"}}</span>
						</div>
					</div>
				</div>
				{{#if onlyMember}}
					<div class="col-10 col-md-5 dashboard-opt p-3 m-3" id="dash-team-delete">
						<div class="row justify-content-center align-items-center m-0 vh-20">
							<div class="col-4 text-center">
								<i class="fas fa-ban fa-3x"></i>
							</div>
							<div class="col-8 text-center">
								<span class="f-white fs-3 fw-4">{{_ "dash-team-delete"}}</span>
							</div>
							<div class="col-12 text-left">
								<span class="f-white fs-1 fw-4">{{_ "dash-team-delete-desc"}}</span>
							</div>
						</div>
					</div>
				{{/if}}
				<!--
				<p>Is Captain</p>
				
				<p>Can edit team</p>
				<p>Can confirm signup</p>
				<p>Can destroy team if only user</p>
				-->
			{{else}}
				<div class="col-10 col-md-5 dashboard-opt p-3 m-3" id="dash-team-leave">
					<div class="row justify-content-center align-items-center m-0 vh-20">
						<div class="col-4 text-center">
							<i class="fas fa-ban fa-3x"></i>
						</div>
						<div class="col-8 text-center">
							<span class="f-white fs-3 fw-4">{{_ "dash-team-leave"}}</span>
						</div>
						<div class="col-12 text-left">
							<span class="f-white fs-1 fw-4">{{_ "dash-team-leave-desc"}}</span>
						</div>
					</div>
				</div>
			{{/if}}
			<!--
			<p>Has team</p>
			<p>Can see team info</p>
			<p>Can leave team</p>
			-->
			
		{{else}}
			<div class="col-10 col-md-11 p-0">
				<div class="row justify-content-start align-items-center m-0 vh-20">
					<div class="col-12 text-center">
						<span class="f-white fs-3 fw-4">{{_ "dash-team-noteam"}}</span>
					</div>
				</div>
				<hr class="red f-red" style="height:2px;border:none;" >
			</div>
			<div class="col-10 col-md-5 dashboard-opt p-3 m-3" id="dash-team-add">
				<div class="row justify-content-center align-items-center m-0 vh-20">
					<div class="col-4 text-center">
						<i class="fas fa-users fa-3x"></i>
					</div>
					<div class="col-8 text-center">
						<span class="f-white fs-3 fw-4">{{_ "dash-team-add"}}</span>
					</div>
					<div class="col-12 text-justify pt-2">
						<span class="f-white fs-1 fw-4 flh-1">{{_ "dash-team-add-desc"}}</span>
					</div>
				</div>
			</div>
			<div class="col-10 col-md-5 dashboard-opt p-3 m-3" id="dash-team-find">
				<div class="row justify-content-center align-items-center m-0 vh-20">
					<div class="col-4 text-center">
						<i class="fas fa-search fa-3x"></i>
					</div>
					<div class="col-8 text-center">
						<span class="f-white fs-3 fw-4">{{_ "dash-team-find"}}</span>
					</div>
					<div class="col-12 text-left">
						<span class="f-white fs-1 fw-4">{{_ "dash-team-find-desc"}}</span>
					</div>
				</div>
			</div>
			<div class="col-10 col-md-5 dashboard-opt p-3 m-3" id="dash-team-join">
				<div class="row justify-content-center align-items-center m-0 vh-20">
					<div class="col-4 text-center">
						<i class="fas fa-user-plus fa-3x"></i>
					</div>
					<div class="col-8 text-center">
						<span class="f-white fs-3 fw-4">{{_ "dash-team-join"}}</span>
					</div>
					<div class="col-12 text-left">
						<span class="f-white fs-1 fw-4">{{_ "dash-team-join-desc"}}</span>
					</div>
				</div>
			</div>
			<!--
			<p>Has no team, so</p>
			<p>Find team</p>
			<p>Add Team</p>
			-->
		{{/if}}
	</div>
</template>

<template name="dash_team_add">
	<div class="row justify-content-center align-items-start m-0">
		<div class="col-12 text-left p-0 col-md-9">
			<span class="f-white fs-6 fw-6">{{_ "dash-team-add"}}</span>
		</div>
		<div class="col-12 text-left p-0 mt-2 mb-1 col-md-3 text-md-right mb-md-0 mt-md-0">
			<a href="/dashboard/dev/team">
				<button class="form-submit cp mt-2 mb-0">
					{{_ "dash-team-add-cancel"}}
				</button>
			</a>
		</div>
	</div>
	<hr class="red f-red" style="height:2px;border:none;" >
	<span class="f-white fs-1 fw-4">{{_ "dash-team-add-desc-long"}}</span>
	<div class="spacer-4"></div>
	{{#autoForm collection=Teams id="addTeam" type="method" template="nothing" meteormethod="createTeam" validation="browser"}}
		<fieldset>
			{{> afQuickField name="team_name" class="form-input" autocomplete="off"}}
			{{> afQuickField name="category" class="form-input" autocomplete="off"}}
			{{> afQuickField name="project_name" class="form-input" autocomplete="off"}}
			{{> afQuickField name="idea" class="form-input" autocomplete="off"}}
			{{> afQuickField name="skills" class="form-input" autocomplete="off"}}
		</fieldset>
		<button type="submit" class="form-submit cp my-3" style="float:right">{{_ "dash-team-add-submit"}}</button>
	{{/autoForm}}
</template>

<template name="dash_team_edit">
	<div class="row justify-content-center align-items-start m-0">
		<div class="col-12 text-left p-0 col-md-9">
			<span class="f-white fs-6 fw-6">{{_ "dash-team-edit"}}</span>
		</div>
		<div class="col-12 text-left p-0 mt-2 mb-1 col-md-3 text-md-right mb-md-0 mt-md-0">
			<a href="/dashboard/dev/team">
				<button class="form-submit cp mt-2 mb-0">
					{{_ "dash-team-edit-cancel"}}
				</button>
			</a>
		</div>
	</div>
	<hr class="red f-red" style="height:2px;border:none;" >
	{{#autoForm collection=Teams doc=ownTeam id="editTeam" type="method-update" template="nothing" meteormethod="editTeam" validation="browser"}}
		<fieldset>
			{{> afQuickField name="team_name" class="form-input" autocomplete="off"}}
			{{> afQuickField name="category" class="form-input" autocomplete="off"}}
			{{> afQuickField name="project_name" class="form-input" autocomplete="off"}}
			{{> afQuickField name="idea" class="form-input" autocomplete="off"}}
			{{> afQuickField name="skills" class="form-input" autocomplete="off"}}
		</fieldset>
		<button type="submit" class="form-submit cp my-3" style="float:right">{{_ "dash-team-edit-submit"}}</button>
	{{/autoForm}}
</template>

<template name="dash_team_invite">
	<div class="row justify-content-center align-items-start m-0">
		<div class="col-12 text-left p-0 col-md-9">
			<span class="f-white fs-6 fw-6">{{_ "dash-team-invite"}}</span>
		</div>
		<div class="col-12 text-left p-0 mt-2 mb-1 col-md-3 text-md-right mb-md-0 mt-md-0">
			<a href="/dashboard/dev/team">
				<button class="form-submit cp mt-2 mb-0">
					{{_ "dash-team-invite-cancel"}}
				</button>
			</a>
		</div>
	</div>
	<hr class="red f-red" style="height:2px;border:none;">
	<p class="f-white fs-3 fw-4">{{_ "dash-team-invite-desc"}}</p>
	<p class="f-white fs-3 fw-4">
		{{_ "dash-team-invite-password"}} : 
		<span class="hvr-white-to-red fs-4 fw-6">{{password}}</span>
	</p>
	<p class="f-white fs-3 fw-4">{{_ "dash-team-invite-link"}}</p>
	<form id="dash-team-invite">
    	<input class="form-input" type="email" name="mail" placeholder="{{_ 'dash-team-invite-holder'}}" style="width: 60%; text-align: center;"/>
    	<button class="form-submit m-3 cp">{{_ "dash-team-invite-submit"}}</button>
	</form>

</template>

<template name="dash_team_join">
	<div class="row justify-content-center align-items-start m-0">
		<div class="col-12 text-left p-0 col-md-9">
			<div class="spacer-6"></div>
			<span class="f-white fs-6 fw-6">{{_ "dash-team-join"}}</span>
		</div>
		<div class="col-12 text-left p-0 mt-2 mb-1 col-md-3 text-md-right mb-md-0 mt-md-0">
			<div class="spacer-6"></div>
			<a href="/dashboard/dev/team">
				<button class="form-submit cp mt-2 mb-0">
					{{_ "dash-team-join-cancel"}}
				</button>
			</a>
		</div>
	</div>
	<hr class="red f-red" style="height:2px;border:none;" >
	{{#if Template.subscriptionsReady}}
		<div class="row justify-content-center align-items-center m-0">
			{{#if hasTeamParam}}
				{{#with team}}
					<div class="col-12 col-md-6 text-left p-0 mb-3">
						<div class="spacer-2"></div>
						<p class="f-white fs-3 fw-4">{{_ "dash-team-join-invite"}}</p>
						<div class="row justify-content-center align-items-center m-0 vh-20 team-info p-3">
							<div class="col-4 text-center">
								{{#if isWeb this}}
									<img class="square-icon" src="/icons/Web.png"/>
								{{else}}
									<img class="square-icon" src="/icons/Jogos.png"/>
								{{/if}}
							</div>
							<div class="col-8 text-center">
								<span class="f-white fs-3 fw-6 mb-0">{{team_name}}</span>
							</div>
							<div class="col-12 text-left pt-3">
								<p class="f-white fs-3 fw-4 mb-1 flh-2">"{{project_name}}"</p>
								<!--
								<p class="f-white fs-2 fw-4 mb-1 flh-2">{{idea}}</p>
								-->
								<p class="f-white fs-2 fw-4 mb-1 flh-2">{{skills}}</p>
							</div>
						</div>
						<div class="spacer-2"></div>
						<p class="f-white fs-3 fw-4">{{_ "dash-team-join-invite-desc"}}</p>
					</div>
				{{/with}}
			{{else}}
				<div class="col-12 col-md-6 text-left p-0 pr-3 mb-3">
					<div class="spacer-4"></div>
					<p class="f-white fs-3 fw-4">{{_ "dash-team-join-password-desc"}}</p>
				</div>
			{{/if}}
			<div class="col-12 col-md-6 text-center">
				<p class="f-white fs-3 fw-4">{{_ "dash-team-join-password-holder"}}</p>	
				<form id="dash-team-join-password">
			    	<input class="form-input" type="password" name="pass" placeholder="{{_ 'dash-team-join-password'}}" style="width: 50%; text-align: center;"/>
			    	<button class="form-submit m-3 cp">{{_ "dash-team-join-short"}}</button>
		    	</form>
			</div>
		</div>
	{{else}}
		<p>Loading</p>
	{{/if}}
</template>

<template name="dash_team_find">
	<div class="row justify-content-center align-items-start m-0">
		<div class="col-12 text-left p-0 col-md-9">
			<span class="f-white fs-6 fw-6">{{_ "dash-team-find"}}</span>
		</div>
		<div class="col-12 text-left p-0 mt-2 mb-1 col-md-3 text-md-right mb-md-0 mt-md-0">
			<a href="/dashboard/dev/team">
				<button class="form-submit cp mt-2 mb-0">
					{{_ "dash-team-find-cancel"}}
				</button>
			</a>
		</div>
	</div>
	<hr class="red f-red" style="height:2px;border:none;" >
	<div class="row justify-content-center align-items-start m-0">
		<div class="col-12">
			<div class="spacer-2"></div>
			<span class="f-white fs-1 fw-4 mb-0">{{_ "dash-team-find-desc-long"}}</span>
			<div class="spacer-2"></div>
		</div>
		{{#each availableTeam}}
			<div class="col-12 col-md-6 text-left p-0 px-md-3 mb-3">
				<div class="spacer-2"></div>
				<div class="row justify-content-center align-items-center m-0 vh-20 team-info p-3">
					<div class="col-4 text-center">
						{{#if isWeb this}}
							<img class="square-icon" src="/icons/Web.png"/>
						{{else}}
							<img class="square-icon" src="/icons/Jogos.png"/>
						{{/if}}
					</div>
					<div class="col-8 text-center">
						<span class="f-white fs-3 fw-6 mb-0">{{team_name}}</span>
					</div>
					<div class="col-10 text-left pt-3">
						<p class="f-white fs-3 fw-4 mb-1 flh-2">"{{project_name}}"</p>
						<!--
						<p class="f-white fs-2 fw-4 mb-1 flh-2">{{idea}}</p>
						-->
						<p class="f-white fs-2 fw-4 mb-1 flh-2">{{skills}}</p>
					</div>
					<div class="col-2 text-center pt-3">
						<a href="/team/{{number}}">
							<i class="fas fa-search hvr-white-to-red cp fs-3 my-2" title='{{_ "dash-team-find-seemore"}}'></i>
						</a>
						<i class="far fa-envelope hvr-white-to-red cp fs-3 my-2" id="dash-team-find-request" title='{{_ "dash-team-find-request"}}'></i>
						<a href="/dashboard/dev/team/join/{{number}}">
							<i class="fas fa-user-plus hvr-white-to-red cp fs-3 my-2" title='{{_ "dash-team-find-join"}}'></i>
						</a>
					</div>
				</div>
				<div class="spacer-2"></div>
			</div>
		{{/each}}
	</div>
</template>
