<template name="ap_volunteers">
	<div class="row justify-content-center align-items-start m-0">
    	<div class="col-10 p-0">
    		<div class="spacer-4"></div>
    		<p class="f-white fs-6 fw-6 mb-0 flh-2">{{_ "ap-volunteers"}}</p>
    		<hr class="red f-red" style="height:2px;border:none;">
    		{{#each volunteers}}
    			<div class="row justify-content-start align-items-center team-list mx-0 my-3 py-2">
	    			<div class="col-8 col-md-5 text-left">
	    				{{#if pending}}
	    					<i class="fas fa-exclamation-triangle f-yellow mr-1" title="{{_ 'ap-volunteers-pending'}}"></i>
	    				{{/if}}
	    				{{#if approved}}
	    					<i class="fas fa-check f-green mr-1" title="{{_ 'ap-volunteers-approved'}}"></i>
	    				{{/if}}
	    				<span class="f-white fs-2 fw-6 mb-0">{{name}} <span class="fw-4">({{username}})</span></span>
	    			</div>
	    			<div class="col-12 col-md-5 text-left order-2 order-md-1">
	    				<p class="f-white fs-2 fw-4 mb-0">{{email}}</p>
	    			</div>
	    			<div class="col-4 col-md-2 text-right order-1 order-md-2">
	    				{{#if approved}}
	    					<i class="fas fa-user-times mr-1 cp hvr-white-to-red" title="{{_ 'ap-volunteers-cancel'}}" id="cancel-aplication"></i>
	    				{{/if}}
	    				{{#if pending}}
	    					<i class="fas fa-user-check mr-1 cp hvr-white-to-red" title="{{_ 'ap-volunteers-approve'}}" id="confirm-aplication"></i>
	    				{{/if}}
	    				{{#if nothing}}
	    					<i class="fas fa-exclamation-triangle mr-1 cp hvr-white-to-red" title="{{_ 'ap-volunteers-force'}}" id="force-aplication"></i>
	    				{{/if}}
	    				<a href="/admin/email/{{username}}">
    						<i class="fas fa-envelope hvr-white-to-red cp mx-2 cp" title="{{_ 'ap-devs-email'}}"></i>
    					</a>
	    				<a href="/volunteer/{{username}}">
    						<i class="fas fa-search hvr-white-to-red cp mx-1 cp" title="{{_ 'ap-devs-seemore'}}"></i>
    					</a>
	    			</div>
	    		</div>
    		{{/each}}
    	</div>
    </div>
</template>
