<template name="ap_devs">
    <div class="row justify-content-center align-items-start m-0">
    	<div class="col-10 p-0">
    		<div class="spacer-4"></div>
    		<p class="f-white fs-6 fw-6 mb-0 flh-2">{{_ "ap-devs"}}</p>
    		<hr class="red f-red" style="height:2px;border:none;">
    		{{#each dev}}
    			<div class="row justify-content-start align-items-center team-list mx-0 my-3 py-2">
	    			<div class="col-8 col-md-5 text-left">
	    				{{#if payment}}
	    					<i class="fas fa-check f-green mr-1" title="{{_ 'ap-devs-confirmed'}}"></i>
	    				{{/if}}
	    				<span class="f-white fs-2 fw-6 mb-0">{{name}} <span class="fw-4">({{username}})</span></span>
	    			</div>
	    			<div class="col-12 col-md-5 text-left order-2 order-md-1">
	    				<p class="f-white fs-2 fw-4 mb-0">{{email}}</p>
	    			</div>
	    			<div class="col-4 col-md-2 text-right order-1 order-md-2">
	    				{{#if payment}}
	    					<i class="fas fa-user-times mr-1 cp hvr-white-to-red" title="{{_ 'ap-devs-cancel-payment'}}" id="cancel-payment"></i>
	    				{{else}}
	    					<i class="fas fa-user-check mr-1 cp hvr-white-to-red" title="{{_ 'ap-devs-confirm-payment'}}" id="confirm-payment"></i>
	    				{{/if}}
	    				<a href="/dev/{{username}}">
    						<i class="fas fa-search hvr-white-to-red cp mx-1 cp" title="{{_ 'ap-devs-seemore'}}"></i>
    					</a>
	    			</div>
	    		</div>
    		{{/each}}
